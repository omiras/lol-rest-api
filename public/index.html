        async function fillChampions() {
            // 1. Pedir todos los campeones con un GET a /v1/api/champions
            const response = await fetch("/api/v1/champions");

            const data = await response.json();
            console.log(data);

            // 2. Generar tantas tarjetas de campeones como elementos hay en el array que recuperemos
            // 2.1 Me quedo con el nombre y la imagen del campe贸n

            /**
             * <article>
  <header>Header</header>
  Body
</article> **/
            if (data.status != "OK") {
                console.error("Algo ha ido mal en la llamada...")
                return;
            }

            data.data.forEach(c => {
                let champion = document.createElement("article");
                champion.innerHTML = `<header>${c.name}</header>
                                      <img src="${c.icon}"></img>
                                      <footer>${c.description}</footer>`;
                document.querySelector("#champions").appendChild(champion);
            });


        }

        fillChampions();
